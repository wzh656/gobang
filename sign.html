<body>

<h1>联机对战</h1>
<b>黑方：</b><p></p>
<b>白方：</b><p></p>
<button onclick="location.href='./index.html';" id="back">返回</button>
<button >开始游戏</button>
<noscript><h1>错误！你的浏览器不支持JavaScript，无法使用《五子棋》！</h1></noscript>

<script>
var id=new Date()*100+Math.floor(Math.random()*100);
var socket = io();
function sign_in(name,password){ //登录
	socket.emit("sign_in",name,password);
}
function sign_up(name,password){ //注册
	socket.emit("sign_up",name,password);
}

connect=new Msgbox(
	{
		name:"连接服务器中……",
		color:"#a88",
		font_size:"36px"
	},{
		name:"若一直无法连接服务器，请检查是否开启或连接到了服务器。"
	},[
		{
			name:"返回",
			width:"50%",
			onclick:function(){
				location.href="index.html";
			}
		},
		{
			name:"刷新",
			width:"50%",
			onclick:function(){
				location.reload(true);
			}
		}
	],
	"loading"
).show();

setInterval(function(){
	socket.emit("test",id);
},1000);
socket.on("test",function(sid){
	console.log(sid)
	if (sid == id){
		connect.close();
	}
});
</script>
</body>
